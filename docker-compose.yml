version: "3.9"

services:
    # Web Server Service
    webserver:
        image: nginx:alpine
        container_name: app-webserver
        restart: unless-stopped
        volumes:
            - ./:/var/www/
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
            - ./storage/docker/logs/nginx/:/var/log/nginx
        ports:
            - "8080:80"
        depends_on:
            - app
            - db
        networks:
            - app-webserver-network

    # Application Service
    app:
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
        container_name: php-app
        user: ${UID}:${GID}
        restart: unless-stopped
        volumes:
            -   ./:/var/www
            - ./docker/php/extend-php.ini:/usr/local/etc/php/conf.d/extend-php.ini
        depends_on:
            -   db
        networks:
            -   app-db-network
            -   app-webserver-network

    # Database Service
    db:
        image: postgis/postgis:14-3.4-alpine
        restart: unless-stopped
        container_name: app-db
        ports:
            -   "5432:5432"
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
        hostname: postgres
        user: root
        volumes:
            -   ./storage/docker/_db:/var/lib/postgresql/data
        networks:
            -   app-db-network
            -   pgadmin-db-network

    # PgAdmin Postgres Service
    pgadmin4:
        image: dpage/pgadmin4
        container_name: pgadmin4
        ports:
            - "5050:80"
        depends_on:
            - db
        environment:
            PGADMIN_DEFAULT_EMAIL: nice.1711@mail.ru
            PGADMIN_DEFAULT_PASSWORD: root
        hostname: pgadmin4
        tty: true
        networks:
            - pgadmin-db-network
            - app-db-network

networks:
    app-webserver-network:
    app-db-network:
    pgadmin-db-network:
